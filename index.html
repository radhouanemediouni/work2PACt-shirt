<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>checkout card</title>
  </head>
  <body>
    <main class="col shadow">
      <div id="cardWrapper">
        <div class="singleCard shadow">
          <div>
            <img class="shadow" src="./black.webp" alt="first" />
            <div class="quantity">
              <button class="shadow-btn decrement">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-minus"
                  width="24"
                  height="24"
                  viewbox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M5 12l14 0"></path>
                </svg>
              </button>
              <input class="quantity-value" type="text" min="1" value="5" />
              <button class="shadow-btn increment">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-plus"
                  width="24"
                  height="24"
                  viewbox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M12 5l0 14"></path>
                  <path d="M5 12l14 0"></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="info">
            <h1>black t-shirt</h1>
            <div>
              <div>
                <h6>price</h6>
                <span>40 $</span>
              </div>
              <div>
                <h6>sub Total</h6>
                <span class="sub-total">400 $</span>
              </div>
              <div>
                <h6>size</h6>
                <span>l</span>
              </div>
              <div>
                <h6>choosen color</h6>
              </div>
            </div>
          </div>
          <div class="col btn-hundler">
            <button class="heart shadow-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-heart"
                width="24"
                height="24"
                viewbox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
                ></path>
              </svg>
            </button>
            <button class="delete shadow-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-trash"
                width="24"
                height="24"
                viewbox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M4 7l16 0"></path>
                <path d="M10 11l0 6"></path>
                <path d="M14 11l0 6"></path>
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="total">
        <div>
          <p>items(<span class="total-quantity">5</span>)</p>
          <h3>5656</h3>
        </div>
        <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="./black.webp" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="./red.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="./white.webp" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
<div id="form-wrap">
        <h4>Create your account</h4>
        <form class="flex-col">
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
          />
          <span>First name is empty</span>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last Name"
          />
          <span>First name is empty</span>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <span>First name is empty</span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <span>First name is empty</span>
          <button type="submit">Confirm your souscription</button>
        <button class="shadow-btn">checkout</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
